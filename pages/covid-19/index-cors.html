<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>CSC tools</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/CSC.css">
  </head>
  <body>

  <div id="app" class="container">    
    <!-- el atributo :key es necesario para forzar que se recarque el componente cuando sólo cambia el parámetro en la URL -->
    <router-view :key="$route.params"></router-view>
  </div>

  <!-- Cargamos Vue + Router + Axios -->
  <script src="https://npmcdn.com/vue/dist/vue.min.js"></script>
  <script src="https://npmcdn.com/vue-router/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Los 2 siguientes son necesarios para drag&drop  -->
  <script src="//cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.16.0/vuedraggable.min.js"></script>
  
  <!-- Cargamos scripts de la aplicación  -->
  <script src="AnalisisIncidencia.js"></script>
  <script src="router.js"></script>
  <script src="index.js"></script>


  </body>
</html>

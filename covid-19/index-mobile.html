<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>Covid-19</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/1N0T.css">    
  </head>
  <body>
    
    <div id="app" class="container">    
      <!-- Barrar superior -->
      <img src="images/1N0T.svg" id="logo" class="w3-hide-small w3-hide-medium"/> 
      <div class="w3-bar gradiente"></div>
      <!-- el atributo :key es necesario para forzar que se recarque el componente cuando sólo cambia el parámetro en la URL -->
      <router-view :key="$route.params"></router-view>
    </div>

    <!-- Cargamos Vue + Router + Axios -->
    <script src="https://npmcdn.com/vue/dist/vue.min.js"></script>
    <script src="https://npmcdn.com/vue-router/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Necesarios para googgle chart  -->
    <script src="vue-google-charts.browser.js"></script>

    <!-- Cargamos scripts de la aplicación  -->
    <script src="utils/index.js"></script>
    <script src="AnalisisIncidenciaMobile.js"></script>
    <script src="router-mobile.js"></script>
    <script src="index.js"></script>


  </body>
</html>
